name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Lint
        run: ruff check .

      - name: Tests
        run: |
          if compgen -G "tests/test_*.py" > /dev/null || compgen -G "backend/**/test_*.py" > /dev/null || compgen -G "**/tests/*.py" > /dev/null; then
            pytest -q
          else
            echo "No tests found; skipping."
          fi
